<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dray Official - Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;500&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0e29;
            --secondary: #1a1f4b;
            --accent: #6c63ff;
            --accent-light: #8a84ff;
            --accent-blue: #4d8af0;
            --text: #ffffff;
            --text-secondary: #b0b0d0;
            --neon-glow: 0 0 15px rgba(108, 99, 255, 0.7),
                          0 0 30px rgba(108, 99, 255, 0.5);
            --whatsapp: #25D366;
            --telegram: #0088cc;
            --youtube: #FF0000;
            --tiktok: #000000;
            --product: #FF6B6B;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: radial-gradient(ellipse at center, #0a0e29 0%, #050716 100%);
            -webkit-tap-highlight-color: transparent;
        }

        .night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
        }

        .meteor {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--accent-light), transparent);
            opacity: 0;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 12px 20px;
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Profil Section */
        .profile-section {
            text-align: center;
            padding: 10px 0 5px;
            flex-shrink: 0;
        }

        .profile-image {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
            border: 1px solid var(--accent);
            position: relative;
            box-shadow: 0 0 3px rgba(108, 99, 255, 0.5);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.08);
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.8);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(108, 99, 255, 0.8);
            letter-spacing: 0.5px;
        }

        .profile-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            max-width: 90%;
            margin: 0 auto 15px;
            padding: 0 10px;
            line-height: 1.4;
        }

        /* Links Section dengan GARIS NEON MEMUTARI TOMBOL */
        .links-section {
            padding: 5px 0 15px;
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Custom scrollbar */
        .links-section::-webkit-scrollbar {
            width: 3px;
        }
        
        .links-section::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .links-section::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .link-item {
            display: block;
            margin-bottom: 12px;
            text-decoration: none;
            position: relative;
        }

        /* CONTAINER untuk garis neon memutari */
        .link-button-container {
            position: relative;
            display: block;
            border-radius: 10px;
            padding: 2px;
            background: transparent;
            overflow: hidden;
        }

        /* GARIS NEON YANG MEMUTARI TOMBOL */
        .circle-neon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        /* GARIS NEON UTAMA YANG MEMUTARI */
        .neon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 0 1.5px transparent,
                        inset 0 0 0 1.5px transparent;
            animation: neonRotate 3s linear infinite;
            z-index: 10;
        }

        /* ANIMASI ROTASI GARIS NEON */
        @keyframes neonRotate {
            0% {
                box-shadow: 
                    0 0 0 1.5px var(--accent),
                    0 0 8px var(--accent),
                    0 0 15px var(--accent),
                    inset 0 0 0 1px transparent;
                clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%);
            }
            25% {
                box-shadow: 
                    0 0 0 1.5px var(--accent),
                    0 0 8px var(--accent),
                    0 0 15px var(--accent),
                    inset 0 0 0 1px transparent;
                clip-path: polygon(100% 0, 100% 100%, 90% 100%, 90% 0);
            }
            50% {
                box-shadow: 
                    0 0 0 1.5px var(--accent),
                    0 0 8px var(--accent),
                    0 0 15px var(--accent),
                    inset 0 0 0 1px transparent;
                clip-path: polygon(100% 100%, 0 100%, 0 90%, 100% 90%);
            }
            75% {
                box-shadow: 
                    0 0 0 1.5px var(--accent),
                    0 0 8px var(--accent),
                    0 0 15px var(--accent),
                    inset 0 0 0 1px transparent;
                clip-path: polygon(0 100%, 0 0, 10% 0, 10% 100%);
            }
            100% {
                box-shadow: 
                    0 0 0 1.5px var(--accent),
                    0 0 8px var(--accent),
                    0 0 15px var(--accent),
                    inset 0 0 0 1px transparent;
                clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%);
            }
        }

        /* GARIS NEON KEDUA (warna berbeda) */
        .neon-ring-blue {
            animation: neonRotateBlue 3s linear infinite;
        }

        @keyframes neonRotateBlue {
            0% {
                box-shadow: 
                    0 0 0 1.5px var(--accent-blue),
                    0 0 8px var(--accent-blue),
                    0 0 15px var(--accent-blue),
                    inset 0 0 0 1px transparent;
                clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
            }
            100% {
                box-shadow: 
                    0 0 0 1.5px var(--accent-blue),
                    0 0 8px var(--accent-blue),
                    0 0 15px var(--accent-blue),
                    inset 0 0 0 1px transparent;
                clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
                transform: rotate(360deg);
            }
        }

        /* ALTERNATIF: GARIS NEON DENGAN CONIC GRADIENT */
        .conic-neon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                var(--accent) 90deg,
                transparent 180deg,
                var(--accent-blue) 270deg,
                transparent 360deg
            );
            animation: conicRotate 2s linear infinite;
            z-index: 9;
            opacity: 0.8;
            padding: 1.2px;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes conicRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* ALTERNATIF 2: GARIS NEON YANG BERGESER */
        .moving-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--accent) 25%,
                transparent 50%,
                var(--accent-blue) 75%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: moveLine 3s linear infinite;
            z-index: 8;
            opacity: 0.7;
            padding: 1.2px;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes moveLine {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: rgba(26, 31, 75, 0.95);
            border-radius: 8px;
            border: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            z-index: 2;
            height: 52px;
        }

        .link-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }

        .link-item:hover .link-button:after,
        .link-item:active .link-button:after {
            left: 100%;
        }

        .link-item:hover .link-button,
        .link-item:active .link-button {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .link-item:hover .neon-ring,
        .link-item:active .neon-ring {
            animation-duration: 1.5s;
        }

        .link-item:hover .conic-neon,
        .link-item:active .conic-neon {
            animation-duration: 1s;
        }

        .link-item:hover .moving-line,
        .link-item:active .moving-line {
            animation-duration: 1.5s;
        }

        .link-icon {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            margin-right: 14px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 3;
        }

        .link-item:hover .link-icon,
        .link-item:active .link-icon {
            transform: scale(1.05);
        }

        .link-content {
            flex-grow: 1;
            text-align: left;
            z-index: 3;
            display: flex;
            align-items: center;
        }

        .link-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffffff !important;
        }

        .youtube .link-icon {

        .youtube .neon-ring {

        /* Footer */

        /* Profil Image Neon Animation */

    <script>
        // Fungsi untuk membuat bintang di langit malam
        function createStars() {
            const nightSky = document.getElementById('night-sky');
            const starCount = 150; // Kurangi jumlah bintang untuk performa HP
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1; // Ukuran bintang lebih kecil
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random() * 0.6 + 0.2; // Opacity lebih rendah
                
                const duration = Math.random() * 4 + 2;
                const delay = Math.random() * 4;
                star.style.animation = `twinkle ${duration}s infinite ${delay}s alternate`;
                
                nightSky.appendChild(star);
            }
            
            const style = document.createElement('style');
            style.textContent = `@keyframes twinkle { 0% { opacity: 0.2; } 100% { opacity: 0.8; } }`;
            document.head.appendChild(style);
        }

        // Fungsi untuk membuat animasi meteor (kurangi jumlah untuk HP)
        function createMeteors() {
            const nightSky = document.getElementById('night-sky');
            const meteorCount = 4; // Kurangi jumlah meteor
            
            for (let i = 0; i < meteorCount; i++) {
                const meteor = document.createElement('div');
                meteor.classList.add('meteor');
                meteor.style.left = `${Math.random() * 100}%`;
                const delay = Math.random() * 25; // Delay lebih panjang
                meteor.style.animationDelay = `${delay}s`;
                const duration = Math.random() * 2 + 1;
                meteor.style.animation = `shootingStar ${duration}s linear infinite`;
                const rotation = Math.random() * 30 + 20;
                meteor.style.transform = `rotate(${rotation}deg)`;
                nightSky.appendChild(meteor);
            }
            
            const meteorStyle = document.createElement('style');
            meteorStyle.textContent = `
                @keyframes shootingStar {
                    0% { transform: translateY(-100px) translateX(0) rotate(20deg); opacity: 0; }
                    10% { opacity: 1; }
                    100% { transform: translateY(800px) translateX(-800px) rotate(20deg); opacity: 0; }
                }
            `;
            document.head.appendChild(meteorStyle);
        }

        // Inisialisasi halaman saat dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Buat bintang dan meteor (dengan jumlah lebih sedikit)
            createStars();
            createMeteors();
            
            // Optimasi untuk sentuhan di HP
            document.querySelectorAll('.link-item').forEach(item => {
                item.addEventListener('touchstart', function() {
                    const icon = this.querySelector('.link-icon');
                    icon.style.transform = 'scale(1.05)';
                });
                
                item.addEventListener('touchend', function() {
                    const icon = this.querySelector('.link-icon');
                    icon.style.transform = 'scale(1)';
                });
            });
        });

        // Cegah zoom pada HP
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Cegah scroll default saat menyentuh elemen
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('links-section')) {
                e.stopPropagation();
            }
        }, { passive: false });
    </script>
